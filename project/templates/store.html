<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            padding: 0px;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #007BFF;
        }
        .heading {
            padding: 40px;
            margin: 30px;
            font-weight: bolder;
            text-align: center;
            color: rgb(255, 255, 255); /* Make the text white */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Ensure the text is above the video */
        }
        .store-container {
            max-width: 1200px;
            margin: 100px auto 0; /* Adjusted margin to account for fixed navbar */
            padding: 0 20px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 40px; /* Proper spacing from either end */
        }
        .product-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        .product-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .product-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .product-details {
            width: 100%;
            text-align: center;
        }
        .product-details p {
            margin: 5px 0;
        }
        .add-to-cart {
            padding: 10px 20px;
            background: #56ab2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background: #3d8b2d;
        }
        /* Background video styling */
        .background-video {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 150px; /* Adjust height as needed */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Add black shadow */
        }
        .yellow-bar {
            background: yellow;
            height: 10px;
            width: 100%;
        }
        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>

    <div class="video-container">
        <!-- Background Video -->
        <video class="background-video" autoplay muted loop>
            <source src="../static/uploads/wav.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <h1 class="heading">All Merchandise</h1>
    </div>

    <div class="store-container">
        <div class="product-container">
            {% for product in products %}
            <div class="product-box">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
                <div class="product-details">
                    <p><strong>{{ product.name }}</strong></p>
                    <p>{{ product.details }}</p>
                    <p>Price: â‚¹{{ product.price }}</p>
                    <form action="{{ url_for('add_to_cart') }}" method="POST">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="submit" class="add-to-cart">Add to Cart</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="yellow-bar"></div>

    <div class="footer">
        <p>&copy; 2025 F5 Escapes. All Rights Reserved.</p>
    </div>
</body>
</html>
